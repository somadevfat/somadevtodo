package com.example.quizapi;

import com.fasterxml.jackson.core.type.TypeReference;
import com.fasterxml.jackson.databind.ObjectMapper;
import org.springframework.boot.CommandLineRunner;
import org.springframework.stereotype.Component;
import java.io.InputStream;
import java.util.List;
import java.util.Map;

@Component
public class DataSeeder implements CommandLineRunner {

    private final QuizRepository quizRepository;
    private final ObjectMapper objectMapper;

    public DataSeeder(QuizRepository quizRepository, ObjectMapper objectMapper) {
        this.quizRepository = quizRepository;
        this.objectMapper = objectMapper;
    }

    @Override
    public void run(String... args) throws Exception {
        if (quizRepository.count() == 0) {
            InputStream inputStream = TypeReference.class.getResourceAsStream("/export.json");
            Map<String, List<Quiz>> data = objectMapper.readValue(inputStream, new TypeReference<>() {});
            quizRepository.saveAll(data.get("quizzes"));
            System.out.println("クイズデータを投入しました。");
        }
    }
}`}}

            { day: 5, title: "Androidとバックエンドの接続", goal: "...", tasks: [] },
            { day: 6, title: "ドキュメント作成", goal: "...", tasks: [] },
            { day: 7, title: "最終調整とアウトプット準備", goal: "...", tasks: [] },
        ];
        
        const interviewData = [
            {
                category: "Spring Boot & Java",
                questions: [
                    {
                        q: "なぜこのプロジェクトでSpring Bootを選んだのですか？",
                        a: "はい、Spring Bootを選んだ理由は主に3点あります。第一に、**迅速な開発が可能**な点です。面倒な設定がほとんど不要で、すぐにAPI開発に着手できます。第二に、**エコシステムが非常に豊富**である点です。データベース接続(JPA)やセキュリティなど、必要な機能がライブラリを追加するだけで簡単に導入できます。第三に、Javaは堅牢で大規模開発にも向いており、バックエンドエンジニアとしての**汎用的なスキルが身につく**と考えたためです。"
                    },
                    {
                        q: "`@RestController`と`@Controller`の違いは何ですか？",
                        a: "`@Controller`は、主に画面遷移を伴う従来のWebアプリケーションで使われ、View（HTMLなど）を返すのが目的です。一方、`@RestController`は`@Controller`と`@ResponseBody`を組み合わせたもので、主にJSONやXMLなどのデータ自体を返すRESTful APIを作成する際に使用します。今回のプロジェクトでは、Androidアプリにデータを提供するAPIを開発するため、`@RestController`を使用しました。"
                    },
                    {
                        q: "依存性の注入（DI）とは何か、なぜ便利なのか説明してください。",
                        a: "依存性の注入（DI）とは、あるクラスが必要とする別のクラスのインスタンス（オブジェクト）を、そのクラス自身が生成するのではなく、外部（DIコンテナ）から与えてもらう（注入してもらう）設計パターンのことです。これが便利な理由は、**クラス間の結合度を下げられる**点です。例えば、テストの際に本物のデータベース接続クラスの代わりに、偽のテスト用クラスを簡単に注入できます。これにより、**テストが容易になり、コードの再利用性やメンテナンス性も向上**します。"
                    },
                    {
                        q: "JPAとは何ですか？ なぜ生のSQL(JDBC)ではなくJPAを使うのですか？",
                        a: "JPA (Java Persistence API) は、Javaのオブジェクトとデータベースのテーブルを自動的にマッピング（対応付け）してくれる**ORM（Object-Relational Mapping）技術の仕様**です。生のSQLではなくJPAを使うメリットは、**データベースの種類に依存しないコードが書ける**ことと、**生産性の向上**です。例えば、開発中はPostgreSQL、本番ではMySQLといった切り替えが容易になります。また、SQLを直接書く手間が省け、Javaのオブジェクトを操作する感覚でデータベースを扱えるため、開発効率が大幅に向上します。"
                    }
                ]
            },
            {
                category: "Docker",
                questions: [
                    {
                        q: "なぜ開発環境にDockerを使ったのですか？",
                        a: "はい、Dockerを利用した理由は、**環境のポータビリティ（可搬性）と再現性を高める**ためです。`Dockerfile`と`docker-compose.yml`という設定ファイルさえあれば、私のPCでも、他の開発者のPCでも、あるいは本番サーバーでも、全く同じ環境を数コマンドで構築できます。これにより「自分のPCでは動いたのに…」という典型的な問題を未然に防ぎ、**環境構築の手間を大幅に削減**できるという大きなメリットがあります。"
                    },
                    {
                        q: "`Dockerfile`と`docker-compose.yml`の役割の違いを教えてください。",
                        a: "`Dockerfile`は、**単一のコンテナ（アプリケーション）をどうやって作るか**を定義する「設計図」です。例えば、どのOSを土台にし、どのファイルをコピーし、どのコマンドでアプリを起動するか、といった手順を記述します。一方、`docker-compose.yml`は、**複数のコンテナを連携させて、アプリケーション全体をどう動かすか**を定義する「指揮書」です。今回のプロジェクトのように、Webアプリケーション（`app`）コンテナとデータベース（`db`）コンテナを同時に起動し、それらを連携させるために使用します。"
                    }
                ]
            },
            {
                category: "Web & Architecture",
                questions: [
                    {
                        q: "Controller-Service-Repositoryという3層アーキテクチャの各層の役割は何ですか？",
                        a: "はい、これは関心の分離を目的とした設計パターンです。**Controller層**は、外部からのリクエストを受け付け、レスポンスを返す「受付係」です。パラメータのチェックなどを行いますが、複雑な処理は行いません。**Service層**は、アプリケーションのビジネスロジック、つまり「頭脳」を担当します。Controllerから受け取った指示に基づき、複数の処理を組み合わせて、アプリケーションの核となる機能を実行します。**Repository層**は、データベースとのやり取りを専門に行う「データ倉庫係」です。Service層の依頼を受けて、データの保存、取得、更新、削除といった操作のみを担当します。このように役割を分けることで、コードの見通しが良くなり、変更やテストがしやすくなります。"
                    }
                ]
            }
        ];

        function App() {
            const [view, setView] = React.useState({ type: 'day', index: 0 });

            const renderContent = () => {
                if (view.type === 'day') {
                    const dayData = sprintData.find(d => d.day === view.index + 1);
                    return <DayGuide data={dayData} />;
                }
                if (view.type === 'qa') {
                    return <InterviewQA />;
                }
                return null;
            };

            return (
                <div className="app-container">
                    <Sidebar currentView={view} setView={setView} />
                    <main className="main-content">
                        {renderContent()}
                    </main>
                </div>
            );
        }
        
        function Sidebar({ currentView, setView }) {
            return (
                <aside className="sidebar">
                    <div className="sidebar-header">
                        <h1>完全学習ガイド</h1>
                        <p>1 Week Sprint & Interview Prep</p>
                    </div>
                    <ul className="nav-menu">
                        {sprintData.map((day, index) => (
                            <li className="nav-item" key={day.day}>
                                <button
                                    className={currentView.type === 'day' && currentView.index === index ? 'active' : ''}
                                    onClick={() => setView({ type: 'day', index })}
                                >
                                    <span className="day-number">DAY {day.day}</span>
                                    {day.title}
                                </button>
                            </li>
                        ))}
                    </ul>
                    <div className="nav-item">
                        <button 
                            className={`qa-button ${currentView.type === 'qa' ? 'active' : ''}`}
                            onClick={() => setView({ type: 'qa' })}
                        >
                           💡 面接想定問答集
                        </button>
                    </div>
                </aside>
            );
        }
        
        function DayGuide({ data }) {
            if (!data) return <div>データがありません。</div>;
            return (
                <div className="day-guide">
                    <h2>Day {data.day}: {data.title}</h2>
                    <p className="goal">{data.goal}</p>
                    {data.tasks.map((task, index) => (
                        <TaskCard key={index} task={task} />
                    ))}
                </div>
            );
        }

        function TaskCard({ task }) {
            return (
                <div className="task-card">
                    <div className="task-header">
                        <h3>{task.title}</h3>
                    </div>
                    <div className="task-body">
                        {task.purpose && (
                            <div className="task-section">
                                <h4>目的</h4>
                                <p>{task.purpose}</p>
                            </div>
                        )}
                        {task.steps && (
                             <div className="task-section">
                                <h4>ステップ</h4>
                                {task.steps.map((step, index) => (
                                    <div key={index} style={{marginBottom: '1rem'}}>
                                        <p dangerouslySetInnerHTML={{ __html: step.text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>').replace(/`([^`]+)`/g, '<kbd>$1</kbd>') }} />
                                        {step.list && (
                                            <ul>
                                                {step.list.map((item, i) => <li key={i} dangerouslySetInnerHTML={{ __html: item.replace(/`([^`]+)`/g, '<kbd>$1</kbd>') }} />)}
                                            </ul>
                                        )}
                                        {step.code && <CodeBlock lang={step.code.lang} content={step.code.content} />}
                                    </div>
                                ))}
                            </div>
                        )}
                        {task.verification && (
                            <div className="task-section">
                                <h4>✔️ 確認方法</h4>
                                <p>{task.verification}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }
        
        function CodeBlock({ lang, content }) {
            return (
                <div className="code-block">
                    <div className="code-block-header">{lang}</div>
                    <pre><code>{content}</code></pre>
                </div>
            )
        }

        function InterviewQA() {
            const [openIndex, setOpenIndex] = React.useState(null);

            const toggleAnswer = (index) => {
                setOpenIndex(openIndex === index ? null : index);
            };

            return (
                <div className="qa-container">
                    <h2>💡 面接想定問答集</h2>
                    <p className="goal">このプロジェクトを通して得た知識を、面接官に的確に伝えるための準備をしましょう。質問をクリックすると、回答のポイントが表示されます。</p>
                    {interviewData.map((category, catIndex) => (
                        <div key={catIndex}>
                            <h3 style={{fontSize: "1.8rem", color: "var(--text-secondary)", marginTop: "2rem"}}>{category.category}</h3>
                            {category.questions.map((item, qIndex) => {
                                const globalIndex = `${catIndex}-${qIndex}`;
                                return (
                                    <div className="qa-card" key={globalIndex}>
                                        <div className="qa-question" onClick={() => toggleAnswer(globalIndex)}>
                                            <span>{item.q}</span>
                                            <span>{openIndex === globalIndex ? '➖' : '➕'}</span>
                                        </div>
                                        <div className={`qa-answer ${openIndex === globalIndex ? 'visible' : ''}`}>
                                            <div>
                                                <p style={{color: "var(--accent-green)", fontWeight: "bold"}}>回答のポイント：</p>
                                                <div className="explanation" dangerouslySetInnerHTML={{ __html: item.a.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') }} />
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
